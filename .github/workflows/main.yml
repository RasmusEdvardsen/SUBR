name: Blob storage website CI

on:
    push:
        branches: [ main ]
        paths:
        - 'backend/**'
        - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: |
        cd ./frontend; npm install
    
    - name: Build
      run: |
        cd ./frontend; CI=false; npm run build

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name subredditbattleroyale --auth-mode key -d '$web' -s ./frontend/build
    # - name: Purge CDN endpoint
