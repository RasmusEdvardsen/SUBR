name: Blob storage website CI

on:
    push:
        branches: [ main ]
        paths:
        - 'backend/**'
        - 'frontend/**'
    workflow_dispatch:

env:
  AZURE_STORAGEACCOUNT_NAME: 'subredditbattleroyale'
  AZURE_FUNCTIONAPP_NAME: 'subredditbattleroyale'
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Build & deploy frontend
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: |
        cd ./frontend; npm install
    
    - name: Build
      run: |
        cd ./frontend; CI=false; npm run build

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name '${{ env.AZURE_STORAGEACCOUNT_NAME }}' --auth-mode key -d '$web' -s ./frontend/build

    # Build & deploy backend
    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh # For Linux, use bash
      run: |
        cd ./backend
        dotnet build --configuration Release --output output

    - name: 'Run Azure Functions Action'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: './backend/output'

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
