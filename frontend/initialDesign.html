<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#101a23] p-4 pb-2 justify-between">
          <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Data</h2>
        </div>
        <div class="flex flex-wrap gap-4 px-4 py-6">
          <div class="flex min-w-72 flex-1 flex-col gap-2 rounded-xl border border-[#314f68] p-6">
            <p class="text-white text-base font-medium leading-normal">Your Data</p>
            <p class="text-white tracking-light text-[32px] font-bold leading-tight truncate">$5,943</p>
            <p class="text-[#90b0cb] text-base font-normal leading-normal">Last 30 Days</p>
            <div class="grid min-h-[180px] gap-x-4 gap-y-6 grid-cols-[auto_1fr] items-center py-3">
              <p class="text-[#90b0cb] text-[13px] font-bold leading-normal tracking-[0.015em]">1D</p>
              <div class="h-full flex-1"><div class="border-[#90b0cb] bg-[#223749] border-r-2 h-full" style="width: 70%;"></div></div>
              <p class="text-[#90b0cb] text-[13px] font-bold leading-normal tracking-[0.015em]">1W</p>
              <div class="h-full flex-1"><div class="border-[#90b0cb] bg-[#223749] border-r-2 h-full" style="width: 60%;"></div></div>
              <p class="text-[#90b0cb] text-[13px] font-bold leading-normal tracking-[0.015em]">1M</p>
              <div class="h-full flex-1"><div class="border-[#90b0cb] bg-[#223749] border-r-2 h-full" style="width: 10%;"></div></div>
              <p class="text-[#90b0cb] text-[13px] font-bold leading-normal tracking-[0.015em]">3M</p>
              <div class="h-full flex-1"><div class="border-[#90b0cb] bg-[#223749] border-r-2 h-full" style="width: 50%;"></div></div>
              <p class="text-[#90b0cb] text-[13px] font-bold leading-normal tracking-[0.015em]">1Y</p>
              <div class="h-full flex-1"><div class="border-[#90b0cb] bg-[#223749] border-r-2 h-full" style="width: 50%;"></div></div>
            </div>
          </div>
        </div>
        <h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">BOOM</h1>
        <div class="flex justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#2094f3] text-white text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Connect</span>
          </button>
        </div>
        <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Data Points</h3>
        <div class="flex items-center gap-4 bg-[#101a23] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Coffee</p>
            <p class="text-[#90b0cb] text-sm font-normal leading-normal line-clamp-2">3 cups a day</p>
          </div>
          <div class="shrink-0"><p class="text-white text-base font-normal leading-normal">$15.00</p></div>
        </div>
        <div class="flex items-center gap-4 bg-[#101a23] px-4 min-h-[72px] py-2 justify-between">
          <div class="flex flex-col justify-center">
            <p class="text-white text-base font-medium leading-normal line-clamp-1">Groceries</p>
            <p class="text-[#90b0cb] text-sm font-normal leading-normal line-clamp-2">Whole Foods</p>
          </div>
          <div class="shrink-0"><p class="text-white text-base font-normal leading-normal">$63.00</p></div>
        </div>
      </div>
      <div>
        <div class="flex gap-2 border-t border-[#223749] bg-[#182834] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
            <div class="text-white flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                ></path>
              </svg>
            </div>
            <p class="text-white text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#90b0cb]" href="#">
            <div class="text-[#90b0cb] flex h-8 items-center justify-center" data-icon="ArrowUp" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M205.66,117.66a8,8,0,0,1-11.32,0L136,59.31V216a8,8,0,0,1-16,0V59.31L61.66,117.66a8,8,0,0,1-11.32-11.32l72-72a8,8,0,0,1,11.32,0l72,72A8,8,0,0,1,205.66,117.66Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#90b0cb] text-xs font-medium leading-normal tracking-[0.015em]">Invest</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#90b0cb]" href="#">
            <div class="text-[#90b0cb] flex h-8 items-center justify-center" data-icon="CreditCard" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,48H32A16,16,0,0,0,16,64V192a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V64A16,16,0,0,0,224,48Zm0,16V88H32V64Zm0,128H32V104H224v88Zm-16-24a8,8,0,0,1-8,8H168a8,8,0,0,1,0-16h32A8,8,0,0,1,208,168Zm-64,0a8,8,0,0,1-8,8H120a8,8,0,0,1,0-16h16A8,8,0,0,1,144,168Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#90b0cb] text-xs font-medium leading-normal tracking-[0.015em]">Accounts</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#90b0cb]" href="#">
            <div class="text-[#90b0cb] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#90b0cb] text-xs font-medium leading-normal tracking-[0.015em]">More</p>
          </a>
        </div>
        <div class="h-5 bg-[#182834]"></div>
      </div>
    </div>
  </body>
</html>
